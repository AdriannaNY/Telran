<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class = "registration-form">
         <img src="media/Close.png" alt="close-button"> 
         <h1>Регистрация</h1>

        <form method = "POST">
            <div class = "user-data">
                <div class="user-email">
                    <input type= "text" name = "email" placeholder = "alexander@mail.com">
                </div>
                <div class="user-password">
                    <input type = "password" name = "password" placeholder = "Пароль">
                </div> 
            </div>
        </form>
    
         <p> Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь на информационную рассылку. </p>

         <button class = "registration-button">Зарегистрироваться</button>
         <button class = "enter-button">Войти</button>
    </div>

</body>
</html>
