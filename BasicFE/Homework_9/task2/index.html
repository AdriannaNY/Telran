<html lang="en">
<head>

<body>
    <h2>Task 2. "Gallery":</h2>
    <div class="gallery-container">

    <div class="image-container">

        <div class="card">
          <img class="gallery-image" src="./media/image1.jpg" alt="Image 1">
          <div class="image-info">Image 1: Nolhivaranfaru, Maldives</div>
          <button class="delete-image">Delete</button>
        </div>

        <div class="card">
          <img class="gallery-image" src="./media/image2.jpg" alt="Image 2">
          <div class="image-info">Image 2: San Blas Islands, Panama</div>
          <button class="delete-image">Delete</button>
        </div>

        <div class="card">
          <img class="gallery-image" src="./media/image3.png" alt="Image 3">
          <div class="image-info">Image 3: Calabria, Italy</div>
          <button class="delete-image">Delete</button>
        </div>
        <div class="card">
          <img class="gallery-image" src="./media/image4.jpg" alt="Image 4">
          <div class="image-info">Image 4: Unknown secret place</div>
          <button class="delete-image">Delete</button>
        </div>

       
      </div>
    </div>

      <div class="gallery-controls">
        <button class="prev-button">&lt;</button>
        <button class="next-button">&gt;</button>
      </div>
      <button class="add-image">Add Image</button>


 <div class="modal">
  <form>
    <input id="url" type="text" placeholder="image-url">
    <input id="info" type="text" placeholder="image-description">
    <button>Add</button>
  </form>
</div>

      
</body>
